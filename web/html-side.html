<!DOCTYPE html>
<html>

<head>
  <title>Fade2Black Pixel Oyunu Coded By: Shady</title>
  <style>
    #game-container {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      background-image: url('background.png');
      background-size: cover;
      position: relative;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: #FFF;
      position: absolute;
    }

    .bullet {
      width: 20px;
      height: 20px;
      background-image: url('game2.png');
      background-size: cover;
      position: absolute;
    }
  </style>
</head>

<body>
  <h1>Shady: Pixel Oyunu</h1>

  <div id="game-container"></div>

  <script>
    // Oyun alanı boyutları
    const width = 20;
    const height = 20;

    // Oyun alanı oluşturma
    const gameContainer = document.getElementById('game-container');

    for (let i = 0; i < height; i++) {
      for (let j = 0; j < width; j++) {
        const pixel = document.createElement('div');
        pixel.className = 'pixel';
        pixel.style.left = j * 20 + 'px';
        pixel.style.top = i * 20 + 'px';
        gameContainer.appendChild(pixel);
      }
    }

    // Oyuncu pozisyonu
    let playerX = 0;
    let playerY = 0;

    // Düşman pozisyonları ve XP değerleri
    let enemies = [
      { x: 5, y: 5, xp: 20 },
      { x: 10, y: 15, xp: 30 },
      { x: 17, y: 8, xp: 25 }
    ];

    // Mermi pozisyonları
    let bullets = [];

    // Puanlama ve Seviye
    let score = 0;
    let level = 1;

    const scoreDisplay = document.createElement('div');
    scoreDisplay.innerText = 'Score: 0';
    document.body.appendChild(scoreDisplay);

    const levelDisplay = document.createElement('div');
    levelDisplay.innerText = 'Level: 1';
    document.body.appendChild(levelDisplay);

    // Oyuncu hareketleri
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp' && playerY > 0) {
        playerY--;
      } else if (event.key === 'ArrowDown' && playerY < height - 1) {
        playerY++;
      } else if (event.key === 'ArrowLeft' && playerX > 0) {
        playerX--;
      } else if (event.key === 'ArrowRight' && playerX < width - 1) {
        playerX++;
      } else if (event.key === 'k') {
        checkAndDestroyEnemy();
      }

      updateGame();
    });

    // Oyunu güncelleme
    function updateGame() {
      // Oyuncu pozisyonunu güncelleme
      const pixels = document.getElementsByClassName('pixel');
      for (let i = 0; i < pixels.length; i++) {
        pixels[i].style.backgroundColor = '#FFF';
      }
      const playerIndex = playerY * width + playerX;
      pixels[playerIndex].style.backgroundColor = '#FF0000';

      // Düşmanları kontrol etme
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        const enemyIndex = enemy.y * width + enemy.x;
        if (enemy.x === playerX && enemy.y === playerY) {
          gameOver();
          return;
        }
        pixels[enemyIndex].style.backgroundColor = '#00FF00';
      }

      // Mermileri güncelleme
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        bullet.y--;
        const bulletIndex = bullet.y * width + bullet.x;
        if (bullet.y >= 0) {
          pixels[bulletIndex].innerHTML = `<div class="bullet" style="left: ${
            bullet.x * 20
          }px; top: ${bullet.y * 20}px;"></div>`;
        } else {
          bullets.splice(i, 1);
          i--;
        }
      }

      // Mermi-düşman çarpışmasını kontrol etme
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        for (let j = 0; j < enemies.length; j++) {
          const enemy = enemies[j];
          if (bullet.x === enemy.x && bullet.y === enemy.y) {
            bullets.splice(i, 1);
            i--;
            enemies.splice(j, 1);
            score += enemy.xp;
            scoreDisplay.innerText = 'Score: ' + score;
            checkLevelUpgrade();
            break;
          }
        }
      }

      requestAnimationFrame(updateGame);
    }

    // Mermi ateşleme
    function fireBullet() {
      bullets.push({ x: playerX, y: playerY - 1 });
    }

    // Düşmanın kontrol edilmesi ve yok edilmesi
    function checkAndDestroyEnemy() {
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        const distance = Math.abs(enemy.x - playerX) + Math.abs(enemy.y - playerY);
        if (distance <= 1) {
          enemies.splice(i, 1);
          score += enemy.xp;
          scoreDisplay.innerText = 'Score: ' + score;
          checkLevelUpgrade();
          break;
        }
      }
    }

    // Seviye yükseltme kontrolü
    function checkLevelUpgrade() {
      if (enemies.length === 0) {
        level++;
        levelDisplay.innerText = 'Level: ' + level;
        createNewEnemies();
      }
    }

    // Yeni düşmanlar oluşturma
    function createNewEnemies() {
      const numEnemies = level * 3;
      for (let i = 0; i < numEnemies; i++) {
        const enemy = {
          x: Math.floor(Math.random() * width),
          y: Math.floor(Math.random() * height),
          xp: Math.floor(Math.random() * (level * 10) + 10)
        };
        enemies.push(enemy);
      }
    }

    // Oyunu bitirme ve tekrar başlatma
    function gameOver() {
      alert('Oyun bitti! Skorunuz: ' + score);
      resetGame();
    }

    // Oyunu sıfırlama
    function resetGame() {
      playerX = 0;
      playerY = 0;
      bullets = [];
      score = 0;
      level = 1;
      scoreDisplay.innerText = 'Score: 0';
      levelDisplay.innerText = 'Level: 1';
      enemies = [];
      createNewEnemies();
      updateGame();
    }

    // Oyunu başlatma
    createNewEnemies();
    updateGame();
  </script>
</body>

</html>
